name: SFM CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # ---------------- Checkout Code ----------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------------- Node Setup ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # ---------------- Frontend ----------------
      - name: Install Frontend Dependencies
        shell: powershell
        run: |
          cd sfm_ui
          npm install

      - name: Build Frontend
        shell: powershell
        run: |
          cd sfm_ui
          npm run build

      # ---------------- Backend ----------------
      - name: Install Backend Dependencies
        shell: powershell
        run: |
          cd sfm_api
          npm install

      - name: Install PM2
        shell: powershell
        run: npm install -g pm2

      # ---------------- PM2 START ----------------
      - name: Start Backend with PM2
        shell: powershell
        run: |
          cd sfm_api

          $env:PM2_HOME="D:\etc\.pm2"

          Write-Host "Stopping old PM2 process..."
          pm2 stop sfm-api || true

          Write-Host "Deleting old PM2 process..."
          pm2 delete sfm-api || true

          Write-Host "Starting application..."
          pm2 start server.js --name sfm-api

          pm2 save

      # ---------------- Deploy Frontend to NGINX ----------------
      - name: Deploy Frontend to NGINX
        shell: powershell
        run: |
          $nginxPath = "D:\nginx\nginx.exe"
          $nginxRoot = "D:\nginx"
          $htmlPath  = "D:\nginx\html"
          $source    = "D:\actions-runner\_work\sfm\sfm\sfm_ui\dist"

          Write-Host "Stopping NGINX..."
          if (Test-Path $nginxPath) {
              & $nginxPath -p $nginxRoot -s stop
          }

          Start-Sleep -Seconds 2

          if (Test-Path $htmlPath) {
              Remove-Item "$htmlPath\*" -Recurse -Force -ErrorAction SilentlyContinue
          } else {
              New-Item -ItemType Directory -Path $htmlPath -Force
          }

          robocopy $source $htmlPath /E /NFL /NDL

      # ---------------- Restart NGINX ----------------
      - name: Restart NGINX
        shell: powershell
        run: |
          $nginxPath = "D:\nginx\nginx.exe"
          $nginxRoot = "D:\nginx"

          Write-Host "Starting NGINX..."
          Start-Process $nginxPath -ArgumentList "-p $nginxRoot -c conf\nginx.conf" -NoNewWindow
