name: SFM CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ---------------- Frontend ----------------
      - name: Install Frontend Dependencies
        run: |
          cd sfm_ui
          npm install
        shell: powershell

      - name: Build Frontend
        run: |
          cd sfm_ui
          npm run build
        shell: powershell

      # ---------------- Backend ----------------
      - name: Install Backend Dependencies
        run: |
          cd sfm_api
          npm install
        shell: powershell

      - name: Install PM2
        run: npm install -g pm2
        shell: powershell

      # ---------------- PM2 START ----------------
      - name: Start Backend with PM2
        shell: pwsh
        run: |
          cd sfm_api

          # PM2 HOME
          $env:PM2_HOME="D:\etc\.pm2"

          # PM2 Executable
          $pm2 = "C:\Users\Administrator\AppData\Roaming\npm\pm2.cmd"

          # Stop previous instance
          & $pm2 stop sfm-api --silent 2>$null
          & $pm2 delete sfm-api --silent 2>$null

          # Start backend
          & $pm2 start server.js --name sfm-api

          # Save PM2 process list
          & $pm2 save

      # ---------------- NGINX DEPLOY ----------------
      - name: Deploy Frontend to NGINX
        run: |
          $nginxExe = "D:\nginx\nginx.exe"
          if (Test-Path $nginxExe) { & $nginxExe -p "D:\nginx" -s stop }
          Start-Sleep -Seconds 3

          $htmlPath = "D:\nginx\html"
          if (Test-Path $htmlPath) {
              try { Remove-Item -Recurse -Force -ErrorAction Stop $htmlPath }
              catch { Write-Host "Folder still busy, skipping..." }
          }

          if (!(Test-Path $htmlPath)) {
              New-Item -ItemType Directory -Path $htmlPath -Force
          }

          $source = "D:\actions-runner\_work\sfm\sfm\sfm_ui\dist"
          robocopy $source $htmlPath /E
        shell: powershell

      - name: Restart NGINX
        run: |
          Start-Process "D:\nginx\nginx.exe" -ArgumentList '-p "D:\nginx" -c "conf\nginx.conf"' -NoNewWindow
        shell: powershell
