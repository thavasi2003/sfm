name: SFM CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Go to project folder
        run: cd sfm_api

      - name: Install dependencies
        run: npm install
        working-directory: sfm_api

      - name: Restart app using PM2
        run: |
          pm2 stop sfm-api || true
          pm2 start server.js --name sfm-api
          pm2 save
        working-directory: sfm_api
