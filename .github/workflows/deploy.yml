name: SFM CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # ---------------- Checkout Code ----------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------------- Node Setup ----------------
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ---------------- Frontend ----------------
      - name: Install Frontend Dependencies
        run: |
          cd sfm_ui
          npm install
        shell: powershell

      - name: Build Frontend
        run: |
          cd sfm_ui
          npm run build
        shell: powershell

      # ---------------- Backend ----------------
      - name: Install Backend Dependencies
        run: |
          cd sfm_api
          npm install
        shell: powershell

      - name: Update Backend ENV from Secrets
        run: |
          cd sfm_api
          echo DB_HOST=${{ secrets.DB_HOST }} > .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          echo DB_PASS=${{ secrets.DB_PASS }} >> .env
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo NODE_ENV=${{ secrets.NODE_ENV }} >> .env
          echo PORT=${{ secrets.PORT }} >> .env
          echo EMAIL_HOST=${{ secrets.EMAIL_HOST }} >> .env
          echo EMAIL_PORT=${{ secrets.EMAIL_PORT }} >> .env
          echo EMAIL_USER1=${{ secrets.EMAIL_USER1 }} >> .env
          echo EMAIL_PASS1=${{ secrets.EMAIL_PASS1 }} >> .env
          echo GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} >> .env
          echo GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} >> .env
          echo MICROSOFT_CLIENT_ID=${{ secrets.MICROSOFT_CLIENT_ID }} >> .env
          echo MICROSOFT_SECRET=${{ secrets.MICROSOFT_SECRET }} >> .env
          echo MICROSOFT_TENANT_ID=${{ secrets.MICROSOFT_TENANT_ID }} >> .env
          echo MICROSOFT_CALLBACK_URL=${{ secrets.MICROSOFT_CALLBACK_URL }} >> .env
          echo EMAIL_USER=${{ secrets.EMAIL_USER }} >> .env
          echo EMAIL_PASS=${{ secrets.EMAIL_PASS }} >> .env
        shell: powershell

      - name: Install PM2
        run: npm install -g pm2
        shell: powershell

      - name: Start Backend With PM2
        run: |
          cd sfm_api
          $env:PM2_HOME="D:\etc\.pm2"
          try { pm2 stop sfm-api } catch {}
          try { pm2 delete sfm-api } catch {}
          pm2 start server.js --name sfm-api
          pm2 save
        shell: powershell

      # ---------------- NGINX Deployment ----------------
      - name: Deploy Frontend to NGINX
        run: |
          Get-Process nginx -ErrorAction SilentlyContinue | Stop-Process -Force
          if (Test-Path "D:\nginx\html") {
              Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "D:\nginx\html"
          }
          New-Item -ItemType Directory -Path "D:\nginx\html" -Force
          robocopy sfm_ui\dist "D:\nginx\html" /E /NFL /NDL /NJH /NJS /nc /ns /np
        shell: powershell

      - name: Restart NGINX
        run: |
          Start-Process "D:\nginx\nginx.exe" -ArgumentList '-p "D:\nginx" -c "conf\nginx.conf"' -NoNewWindow
        shell: powershell
